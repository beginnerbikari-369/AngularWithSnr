<div class="container">
    <h1>To Do Application</h1>
    <br>
    <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
        <div class="form-group">
          <label for="Add Task">Task</label>
          <input name="task" type="text" class="form-control" id="task" placeholder="Enter Task" ngModel>
          <small id="errorMessage" class="form-text text-danger">Required Field</small>
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button id="submitButton" type="submit" class="btn btn-primary">Add Task</button>
      </form>
      <hr>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Completed</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of taskArray let i = index" >
            <td>{{t.taskName}}</td>
            <td><input class="form-check-input" type="checkbox" value="" id="myCheckbox"></td>
            <td><button class="btn btn-danger " (click)="onDelete(i)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>
